<html>

<head></head>

<body>
    <button onclick="myfunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myfunction() {
            var text = ""
            var i;
            for (i = 0; i < 5; i++) {
                if (i == 3) {
                    break;
                }
                text += "The number is " + i + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</body>

</html>
